name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main & develop branch
  pull_request:
    branches: [main, develop]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  ci:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        name: Setup node v16
        with:
          node-version: "16"


      - name: Check package.json
        run: npm check-package

      # Runs a single command using the runners shell
      - name: Prepare openIMIS Dependencies
        run: npm run load-config

      - name: Install dependencies
        run: npm install # Since we edit package.json with the openIMIS deps, we cannot use --frozen-lockfile

      - name: Build
        run: npm run build

      - uses: actions/upload-artifact@v2
        with:
          name: frontend-${{github.run_number}}-${{github.sha}}
          path: ./build/*
